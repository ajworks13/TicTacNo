<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="playerSelect">PLAYER 1!</div>

    <div class="rollerBoard">
        <div class="topBar">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine"></div>
            <div class="ten"></div>
            <div class="eleven"></div>
            <div class="twelve"></div>
        </div>
    </div>

    <div class="ticTacToeBoard">
        <div class="slotOne"></div>
        <div class="slotTwo"></div>
        <div class="slotThree"></div>
        <div class="slotFour"></div>
        <div class="slotFive"></div>
        <div class="slotSix"></div>
        <div class="slotSeven"></div>
        <div class="slotEight"></div>
        <div class="slotNine"></div>
    </div>

    <div class="theTextArea">
        Player 1: <div class="yellowColor"></div>
        Player 2: <div class="cyanColor"></div>
        <div class="numDisplay"></div>
    </div>





    <script src="clickers.js"></script>

</html>
