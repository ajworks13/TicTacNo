<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="playerSelect">Tic-Tac-No!</div>

    <div class="rollerBoard">
        <div class="topBar">
            <div class="one">P1</div>
            <div class="two">1</div>
            <div class="three">2</div>
            <div class="four">3</div>
            <div class="five">4</div>
            <div class="six">5</div>
        </div>
    </div>

    <div class="rollerBoard2">
        <div class="topBar2">
            <div class="twoOne">P2</div>
            <div class="twoTwo">1</div>
            <div class="twoThree">2</div>
            <div class="twoFour">3</div>
            <div class="twoFive">4</div>
            <div class="twoSix">5</div>
        </div>
    </div>

    <div class="ticTacToeBoard">
        <div class="slotOne"></div>
        <div class="slotTwo"></div>
        <div class="slotThree"></div>
        <div class="slotFour"></div>
        <div class="slotFive"></div>
        <div class="slotSix"></div>
        <div class="slotSeven"></div>
        <div class="slotEight"></div>
        <div class="slotNine"></div>
    </div>

    <div class="theTextArea">
        <span id="player1">Player 1:</span> <div class="yellowColor"></div>
        <span id="player2">Player 2: </span> <div class="cyanColor"></div>
        
        <div class="clickHereNotice">
            <span>CLICK IN THIS <br>BOX TO ROLL</span>
        </div>
        <div class="numDisplay"></div>
    </div>





    <script src="clickers.js"></script>
</body>
</html>
